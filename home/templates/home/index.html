<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <h3 style="margin: 20px;">Pose Estimator</h3>
        <div>
            <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
                <div>
                    <form method="post" action="{% url 'home:home_view' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                          <div class="form-group">
                            <label for="inputEmail4">Image Upload</label>
                            <input type="file" class="form-control" id="inputEmail4" placeholder="Upload Image" required name="user_upload">
                          </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                              <label for="inputEmail4"> <b>Select class</b></label>
                              <div class="d-flex justify-content-center align-items-center">
                                <div class="d-flex justify-content-center align-items-center">
                                    <label for="inputEmail4">Gym Posture</label>
                                    <input class="form-control" type="radio" name="user_class" value="gym" required>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <label for="inputEmail4">Yoga Posture</label>
                                    <input class="form-control" type="radio" name="user_class" value="yoga" required>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <label for="inputEmail4">Daily Activity</label>
                                    <input class="form-control" type="radio" name="user_class" value="daily" required>
                                </div>
                              </div>
                            </div>
                          </div>

                        <div class="form-row">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Upload</button>
                        </div>
                    </form>

                    {% if res %}
                    <h5 style="text-align: center; margin: 20px;">{{ res }}</h5>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
